<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {{ bootstrap.load_css() }}
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../media/Planify_logo.png" />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Direction API -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@1.9.9"
      integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css")
    }}" />
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="/">
          <img
            src="/static/imgs/Planify_logo_no_background.png"
            alt="Logo"
            width="50"
            height="40"
          />
          <!-- Planify -->
        </a>
        <!-- {% if current_user.is_authenticated %}
        <p class="text-muted me-2 mt-2 text-center">{{ session.username }}</p>
        {% else %}
        <p class="text-muted me-2 mt-2 text-center">Scheduling made easy</p>
        {% endif %} -->
        <div class="d-flex p-3">
          <a
            class="nav-link d-flex text-white fw-semibold pe-2 fs-5"
            href="{{ url_for('auth.login') }}"
            >Login
          </a>
          <a
            class="nav-link d-flex text-white fw-semibold ps-2 fs-5"
            href="{{ url_for('auth.sign_up') }}"
            >Sign up</a
          >
          <!-- Container wrapper -->
          {% if current_user.is_authenticated %}
          <a href="/logout" class="btn btn-primary" tabindex="1"
            ><span class="material-symbols-outlined"> logout </span></a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <section class="">
      <!-- Footer -->
      <footer
        class="text-center text-black fixed-bottom"
        style="background-color: #fff"
      >
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2023 Copyright:
          <a class="text-black" href="/">Planify.com</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </section>

    <!-- Bootstrap JS CDN -->
    {{ bootstrap.load_js() }}
  </body>
</html>
