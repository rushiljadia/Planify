{{ bootstrap.load_css() }}
<!-- Card -->
{% for result in results %}
<!-- Card Body -->
<div
  class="card card-block border border-2 rounded mx-2"
  style="min-width: 300px"
>
  <div class="card-body">
    <!-- Card Title -->
    <h5 class="card-title">{{ result.code }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ result.name }}</h6>
    <small class="text-muted">{{ result.place }} Time</small>
  </div>
  <!-- Card Footer with add button -->
  <div class="card-footer">
    <a
      href="#"
      class="btn btn-outline-primary stretched-link add-class-btn"
      style="width: 100%"
      data-course-code="{{ result.code }}"
      data-course-name="{{ result.name }}"
      data-course-place="{{ result.place }}"
      data-course-days="{{ result.days }}"
      data-course-start-time="{{ result.start_time }}"
      data-course-end-time="{{ result.end_time }}"
      data-course-has-lab="{{ result.has_lab }}"
      data-course-lab-day="{{ result.lab_day }}"
      data-course-lab-start-time="{{ result.lab_start_time }}"
      data-course-lab-end-time="{{ result.lab_end_time }}"
      hx-trigger="click"
      >+</a
    >
  </div>
</div>
{% endfor %}
<!-- Card -->

<!-- Add Classes Option -->
<div
  class="card card-block border border-2 rounded mx-2"
  style="min-width: 300px"
>
  <!-- Card Body -->
  <div class="card-body text-center">
    <!-- Card Title -->
    <h5 class="card-title">Add A Class</h5>
    <!-- Card Subtitle -->
    <h6 class="card-subtitle mb-2 text-body-secondary">
      If you cannot find your class you can add it here
    </h6>
  </div>
  <!-- Card Body -->
  <!-- Card Footer -->
  <div class="card-footer">
    <button
      type="button"
      class="btn btn-outline-success btn-lg"
      style="width: 100%"
      data-bs-toggle="modal"
      data-bs-target="#addClassModal"
    >
      +
    </button>
  </div>
  <!-- Card Footer -->
</div>
<!-- Add Classes Option -->
